<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS lesson</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="shell__title">Калькулятор v.0.02
    <!-- <p>(Для получения результата, выберите операцию)</p> -->
  </div>
  <div class="shell">
    <div class="shell__display">
      <input type="text" id="valueDisplay" placeholder="0" class="shell__display_result">
    </div>
    <div class="shell__buttons">
      <div class="shell__buttons_all">
        <button id="numberSeven" value="7">7</button>
        <button id="numberEight" value="8">8</button>
        <button id="numberNine" value="9">9</button>
        <button id="divide" value="/">/</button>

        <button id="numberFour" value="4">4</button>
        <button id="numberFive" value="5">5</button>
        <button id="numberSix" value="6">6</button>
        <button id="multiply" value="*">*</button>


        <button id="numberOne" value="1">1</button>
        <button id="numberTwo" value="2">2</button>
        <button id="numberThree" value="3">3</button>
        <button id="plus" value="+">+</button>

        <button id="decimal" value=",">,</button>
        <button id="numberZero" value="0">0</button>
        <button id="balance" value="%">%</button>
        <button id="minus" value="-">-</button>
      </div>
      <div class="shell__buttons_action">
        <button id="reset">AC</button>
        <button id="equally" value="=">=</button>
      </div>
    </div>
  </div>

  <script src="static/js/main.js"></script>
</body>

</html>
